<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        table{
            width: 300px;
        }
        table,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th{
            text-align: center;
        }
        
    </style>
    <title>table</title>
</head>

<body>
    <!-- 4행 3열의 행 -->
    <table>
        <thead>
            <th>이름</th>
            <th>나이</th>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>33</td>
            </tr>
            <tr>
                <td>전우치</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
