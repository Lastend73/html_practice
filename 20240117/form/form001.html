<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form을 서버로 action속성으로 전달되다-->
    <!-- form의 내용을 전달하는 것을 submit이라고 한다 -->
    <!-- form안에 있는 버튼은 submit으로 동작한다 -->
    <!-- submit에서 동작하지 않을렴녀 type = 'button' -->

    <!-- html 은 get 과 post만 사용가능함 -->
    <!-- get :  서버의 변셩사항이 없다, 반복실행해도 상과없다  즐겨찾기 됨-->
    <!-- post :  서버가 변경된다. 반복실행하면 안된다(결재) -> 즐겨찾기 안됨-->
    <!-- 405은 method 다른 타입의 전송으로 보낸것 -->

    <!-- enctype 은 폼 데이터로 지정하면 사진같은 큰 것 온다 -->

    <!-- 보내면 저런 주소로 전송 https://www.icia.co.kr/?num=100 -->
    <form action="https://www.icia.co.kr" method="get" enctype="">
        <input name="num" value="100">
        <button>보내기</button>
    </form>
</body>
</html>
