<!-- 웹 브라우저에게 문서의 종류와 버전(doctype)을 알려준다 -->
<!DOCTYPE html>
<!-- 
    태그의 부가정보를 속성이라고 한다
    html태그의 lang속성은 이문서를 작성한 언어를 지정한다
    lang속성은 시각 장애인을 위한 속성
 -->
<html lang="en">
<head>
    <!-- character set(문자집합)이 utf-8이어야 한글이 정상 -->
    <meta charset="UTF-8">
    <!-- 
        휴대폰에서 웹사이트르 보여주기 위해 화면을 확대, 축소하는 설정
        요즘은 휴대폰은 발전해서 의미가 없다
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>HTML은 HyperText Markyp Language의 약자</p>
    <p>HyperText는 링크걸린 문서를 말한다</p>

    <!-- target blank 는 세창을 열어서 넘기는것 ex)ctrl 클릭이랑 동일한 기능 -->
    <a href="http://www.naver.com" target="_blank">네이버</a>
    
    
    <!-- alt도 웹접근성 속성 -->
    <img src="https://blog.kakaocdn.net/dn/bo9M47/btrzRrWIjTj/bdPAMRCSiK5KC5SfovuPXk/img.png" width="300px" alt="도아가">

    <!-- 소녀의 이미지를 너비 150px로 출력하고 클리하면 네이버로 이동하시오 -->
    <a href="http://www.naver.com"><img src="https://blog.kakaocdn.net/dn/bo9M47/btrzRrWIjTj/bdPAMRCSiK5KC5SfovuPXk/img.png" width="150px" alt="도아가"></a>
</body>
</html>
