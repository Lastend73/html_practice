<!-- 문서 전체를 감싸는 요소 -->
<html>
    <head>
        <!-- 문서의 설정(metadata) -->
        <style>
            /* 선택지 (selector) : css의 적용대상을 지원한느 방식 */
            /* h1 태그를 선택해 color속성을 빨강으로 지정하는 css */
            h1{
                color: red;
            }
            /* 
                가운데 정렬할려면 text-align속성을 center로 준다
                p의 색을 오렌지 가운대 정렬
            */
            p{
                text-align: center;
                color: orange;
                font-size: 5em;
            }
        </style>
    </head>
    <body>
        <h1>제목입니다</h1>
        <p>내용입니다</p>
    </body>
</html>
