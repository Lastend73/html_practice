<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
         우선순위 
            tag가 1
            class가 10
            id가 100
        */
        /* 
            a,b     a와b(나열)
            a b     a에 소속된 b(하위선택지)
         */
        .menu div{
            display: inline-block;
            border: 3px solid skyblue;
            width: 150px;
            text-align: center;
            height: 35px;
            /* 내용이 한줄일때 수직 가운데 정렬 */
            line-height: 35px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div>학원소개</div>
        <div>교육과정</div>
        <div>취업지원센터</div>
        <div>고객센터</div>
    </div>
</body>
</html>
