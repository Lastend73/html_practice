<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block요소 inline 요소</title>
</head>
<body>
    <span><p>우리나라</p></span>
    <!-- 
        0. 요소
          <태그>내용</태그>
        1.block과 인라인의 차이
        - block : 한줄을 차지(독방)
        - inline : 내용의 너비 만큼 차지(합석)
        2. block요소는 인라인 요소를 포함할 수 있다
            inline 요소는 인라인 요소만 포함할 수 있다 span,image,a
            block 요소를 포함하는 block 요소 : <div>,<table>,<form>
     -->
     <!-- a는 인라인이라 아무것도 없어서 안나옴 -->
     <a href="http://www.naver.com"></a>
</body>
</html>
